<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/637872b938.js"></script>
    <title>Tetris</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: sans-serif;
            font-size: 2em;
            text-align: center;
        }

        canvas {
            border: solid .2em #fff;
            height: 90vh;
        }

        i {
            font-size: 20px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div id="score"></div>



    <canvas id='tetris' width="240" height="400"></canvas>
    <div>
        <button class='left'><i class="fas fa-arrow-left"></i></button>
        <button class='rotate'><i class="fas fa-arrow-up"></i>=<i class="fas fa-sync-alt"></i></button>
        <button class='down'><i class="fas fa-arrow-down"></i></button>
        <button class='right'><i class="fas fa-arrow-right"></i></button>
    </div>
    <script src='tetris.js'></script>

</body>

</html>
